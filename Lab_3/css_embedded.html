<html lang="en">
<head>

    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }
        tr {
            border: 1px solid #000;
        }
        td {
            border: 1px solid #000;
        }
        table caption {
            font-size: 30px;
            font-weight: 550;
            color: rgb(176, 83, 36);
        }
        h1 {
            font-size: 40px;
            color: rgb(40, 63, 104);
        }
        p {
            font-style: italic;
        }
    </style>
    <title>Embedded CSS</title>
</head>

            </tr>
            <tr>
                <td>C</td>

                <td>E</td>

            </tr>

</html>
